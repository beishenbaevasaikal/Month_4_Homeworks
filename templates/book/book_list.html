{% include '../header.html' %}
<h1>Список книг</h1>
{% for book in book_list %}
<div class="card" style="width: 18rem;">
  <img src="{{ book.image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{book.name}}</h5>
    <p class="card-text"> {{book.genre_type}} </p>
    <a href="/book/{{ book.id }}" class="btn btn-primary">Подробнее</a>
  </div>
</div>
<br>
{%  endfor %}
