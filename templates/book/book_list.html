{% load static%}
{% include '../header.html' %}
<link rel="stylesheet" href="{% static 'css/crud.css' %}">
<button type="button" class="btn btn-primary"><a href="/create_book/" class="book_url">  Добавить книгу </a> </button>
<h1>Список книг</h1>

{% for book in book_list %}
<div class="card" style="width: 18rem;">
  <img src="{{ book.image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{book.name}}</h5>
    <p class="card-text"> {{book.genre_type}} </p>
    <a href="/book/{{ book.id }}" class="btn btn-primary">Подробнее</a>
    <a href="/book/{{ book.id }}/delete/" class="btn btn-primary">Удалить</a>
    <br> <br>
    <a href="/book/{{ book.id }}/update/" class="btn btn-primary">Изменить</a>
  </div>
</div>
<br>
{%  endfor %}

{% include '../footer.html' %}
